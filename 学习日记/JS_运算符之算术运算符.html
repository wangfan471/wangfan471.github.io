<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = 4
        var num2 = 8
        // 加减乘除
        console.log(num1 + num2)
        console.log(num1 - num2)
        console.log(num1 * num2)
        console.log(num1 / num2)
        // 取余
        console.log(num1 % num2)
        // 自加自减，每次数值+1或-1
        console.log(++ num1)
        console.log(-- num1)
        // ++放在后面和放在前面的区别，放在前面是先自加在打印，放在后面是先打印再自加
        console.log(num2 ++);
        console.log(num2);

        //
        var num3 = 2
        var num4 = 3
        console.log(num3++ + --num4);//4



    </script>
</body>
</html>

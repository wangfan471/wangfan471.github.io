<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <title>showdiv</title>
        <style>
            span{
                cursor: pointer;
            }
            span:hover{
                background-color: yellow;
            }
            div>div{
                border: 1px solid black;
                width: 400px;
                height: 300px;
            }
            .hidden{
                display: none;
            }
        </style>
        <script>
            function showDiv(str) {
                var divs = []; 
                for(var i = 0;i < 4;i++) {
                    divs[i] = document.getElementById("div" + i);
                    divs[i].style.display = "none";
                }
                document.getElementById(str).style.display = "block";               
            }
        </script>
    </head>

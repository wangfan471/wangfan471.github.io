<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: aqua;
            width: 200px;
            height: 200px;
            opacity: 1;
        }

    </style>
</head>
<body>
    <div id="div1"></div>

    <script>
        var div1 = document.getElementById('div1')
        var opacity = 1
        var animation1 = setInterval(function(){
                if (opacity > 0) {
                    opacity-=0.05
                    div1.style.opacity=opacity
                }else if(opacity<=0){
                    opacity=1
                    div1.style.opacity = opacity
                }
        },30)
    </script>
</body>
</html>

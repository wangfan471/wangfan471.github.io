    <script>
        function debounce(fn,delay) {
            var timer = null
            return function () {
                if (timer) {
                    clearTimeout(timer)
                }
                timer = setTimeout(fn,delay)
            }
        }
        
        // 滚动监听
        window.onscroll = debounce(scrollhandle,200)

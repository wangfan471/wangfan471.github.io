<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s1 = 'wcf'
        var s2 = '  jll  '
        var s3 = 'hello world'

        console.log(s1.includes('x'));
        console.log(s1.startsWith('w',1));
        console.log(s1.endsWith('f'));

        console.log(s1.repeat(2));

        console.log('x'.padStart(5,s1));
        console.log('x'.padEnd(5,s1));

        console.log(s2.trim());
        console.log(s2.trimStart());
        console.log(s2.trimEnd());

        console.log(s3.at(6));
        console.log(s3.at(-6));
        console.log(s3.at(20));

    </script>
</body>
</html>

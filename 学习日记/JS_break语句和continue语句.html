<body>
    <script>
        // break语句用于跳出代码块或循环
        // for(var i =1 ; i < 5 ; i++){
        //     if(i ===3){
        //         break
        //     }
        //     console.log(i);

        // continue语句用于应即终止本轮循环返回循环结构的头部，开始下一轮循环
        for(var i=0 ; i<5 ; i++){
            if(i === 3){
                continue ;
            }
            console.log(i);
        }
    </script>
